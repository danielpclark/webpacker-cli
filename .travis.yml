language: ruby
rvm:
- 2.3.8
- 2.4.5
- 2.5.3

os:
- linux
- osx
- windows

cache:
  bundler: true

before_install:
- ruby --version
- ruby -e 'require "pp"; pp RbConfig::CONFIG'

install:
- nvm install node
- node -v
- npm i -g yarn

script:
- bundle install
- bundle exec rake test

matrix:
  allow_failures:
    os: windows
