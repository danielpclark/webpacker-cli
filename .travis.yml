language: ruby

os:
- linux
- osx
- windows

cache:
  bundler: true

before_install:
- ruby --version
- ruby -e 'require "pp"; pp RbConfig::CONFIG'

install:
- nvm install node
- node -v
- npm i -g yarn

script:
- bundle install
- bundle exec rake test

env:
  matrix:
    - BUILD_RUBY_VERSION: 2.3.8
    - BUILD_RUBY_VERSION: 2.4.5
    - BUILD_RUBY_VERSION: 2.5.3
